<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./output.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>
        To-Do-List
    </title>
  
</head>
<body class="bg-gradient-to-tr from-[#d6d9e2] to-[#4a4a52e0] flex justify-center align-middle py-[4rem] h-[100vh] ">


    <div class="bg-white w-[33%] rounded-[0.5rem] border-[0.1rem] shadow-[1px_1px_15px_rgba(0,0,0,0.7)] ">


        <div class="flex flex-row justify-center align-middle space-x-[1.9%] mt-[5%]" >
            <img src="./images/favicon.png" alt="logo" class="h-[1.8rem] w-auto">
            <span class="font-serif text-[1.2rem]">
                To-Do List
            </span>
        </div>

        
        <div class="div-3 flex flex-col p-[10%]" id="div3">
            <div class="justify-end align-middle pr-[3%] pt-[3%] space-x-[3.5%] flex flex-row">
                <span class="p-[1.5%]">
                    Add new task
                </span>  
                <img src="images/add.png" alt="add image" class="h-[6vh] w-auto cursor-pointer hover:rotate-90 hover:duration-[500ms]" onclick="show()"> 
            </div>
            <div class="mt-[10%] w-[95%] justify-center align-middle flex" >
                <span class="text-[0.9rem] mt-[5%] text-gray-500 opacity-70 ml-[10%]">
                    " The key is not to prioritize what's on your schedule, but to schedule your priorities "   
                    <p class="ml-[65%]">~ Stephen Covey</p>
                </span>
            </div>
        </div> 


        <div class=" align-middle justify-center px-[5%] div-4 mt-[3%] flex" id="div4">
            <input type="text" name="task" id="task" class="bg-gray-200  rounded-3xl pl-[4%] w-[70%] ml-3 focus:border-transparent active:border-transparent task outline-none" placeholder="Add your task">
            <input type="button" onclick="addTask()" value="Add" id="button" class="mr-2 rounded-[40px] bg-[#5054bcec] w-[20%] text-white py-[2%] px-[4%] cursor-pointer hover:bg-[#373b9c] ">
        </div>


        <div class="div-5 ">
            <ul id="list-container">
            </ul>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
